<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.svg" />
  <title>LandSys</title>
  <style>
    /* Fullscreen Preloader */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    /* Text Animation */
    .preloader-text {
      font-size: 2rem;
      font-weight: bold;
      color: #4a4a4a;
      animation: fadePulse 1.5s infinite ease-in-out;
      text-align: center;
    }

    .preloader-subtext {
      font-size: 1.25rem;
      color: #777;
      animation: fadePulse 1.5s infinite ease-in-out alternate;
      text-align: center;
      margin-top: 10px;
    }

    @keyframes fadePulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <!-- Preloader before React mounts -->
  <div id="preloader" aria-hidden="true">
    <div class="preloader-text"> LAND SYS</div>
    <div class="preloader-subtext">PLAN REGISTER AND VERIFY</div>
  </div>

  <div id="root"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.addEventListener("load", () => {
        const preloader = document.getElementById("preloader");
        preloader.style.opacity = "0";
        setTimeout(() => {
          preloader.style.display = "none";
        }, 500);
      });
    });
  </script>

  <script type="module" src="/src/main.jsx" defer></script>
</body>
</html>
